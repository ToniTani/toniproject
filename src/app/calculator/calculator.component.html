<p>calculator</p>

<div class ="calculator">
  <mat-grid-list cols="4" [style.background]="'skyblue'" rowHeight="60px">
    <input class="result" type="text" readonly value="{{result}}">
    <mat-grid-tile *ngFor="let button of buttons">
    <button mat-raised-button (click)="addValue(button)"> {{button}} </button>
    </mat-grid-tile>
  </mat-grid-list>
