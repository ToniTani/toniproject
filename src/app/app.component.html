<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/feedback" (click)="sidenav.close()">
         <mat-icon>insert_emoticon</mat-icon>
          <span class="nav-caption">Feedback</span>
      </a>
      <a mat-list-item routerLink="/calculator" (click)="sidenav.close()">
        <mat-icon>casino</mat-icon>
        <span class="nav-caption">Calculator</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
        <div> <a routerLink="/">LOGO</a></div>
        <div fxFlex fxLayout fxLayoutAlign="flex-end">
          <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li> <a routerLink="/calculator">Calculator</a></li>
            <li> <a routerLink="/feedback">Feedback</a></li>
            <li> <a routerLink="/template-form">Template</a></li>
            <li> <a routerLink="/reactive-form">Reactive</a></li>
            <li> <a routerLink="/login">Login</a></li>
          </ul>
        </div>
    </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>


  <router-outlet></router-outlet>
