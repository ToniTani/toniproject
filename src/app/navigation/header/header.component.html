<mat-toolbar color="primary">
  <div>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-start">
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li> <a routerLink="/">TANI</a></li>
      <li *ngIf="isAuthenticated">{{loggedInUser}}</li>
      <li *ngIf="isAuthenticated" (click)="onLogout()"> <a routerLink="/">Logout</a></li>
    </ul>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end">
    <ul fxLayout fxLayoutGap="10px" class="navigation-items" fxHide.xs>
      <li> <a routerLink="/calculator">Calculator</a></li>
      <li> <a routerLink="/feedback">Feedback</a></li>
      <li> <a routerLink="/template-form">Template</a></li>
      <li> <a routerLink="/reactive-form">Reactive</a></li>
      <li> <a routerLink="/albums">Finnkino</a></li>
      <li> <a routerLink="/currency">Currency-Calculator</a></li>
      <li *ngIf="!isAuthenticated"> <a routerLink="/auth">Login</a></li>
    </ul>
  </div>
</mat-toolbar>
