<button (click)="showPhotoForm = !showPhotoForm" class="btn btn-dark mb-3">Lisää kuva</button>
<div class="card card-body mb-3" *ngIf="showPhotoForm">
  <h2>Lisää kuva</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(photoForm)">
    <div class="form-group">
      <label>Anna kissan nimi</label>
      <input
        type="text"
        [(ngModel)]="photo.kissa"
        class="form-control"
        name="kissa"
        required
        minlength="2"
      >
    </div>
    <div class="form-group">
      <label>Anna koiran nimi</label>
      <input
        type="text"
        [(ngModel)]="photo.koira"
        class="form-control"
        name="koira"
        required
        minlength="2">
    </div>
    <div class="form-group">
      <label>Anna apinan nimi</label>
      <input
        type="text"
        [(ngModel)]="photo.apina"
        class="form-control"
        name="apina"
        required
        minlength="2">
    </div>
    <button [disabled]="!userForm.form.valid" class="btn btn-block mb-3">Add photo</button>
  </form>
</div>

<h4 *ngIf="photos?.length == 0">Ei mitään löydy</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
